<!DOCTYPE HTML>
<html>
  <head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/twitter.js"></script>
    <script src="/js/globe.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="https://www.webglearth.com/v2/api.js"></script>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
      html, body{padding: 0; margin: 0; background-color: black;}
      #earth_div{top: 0; right: 0; bottom: 0; left: 0; position: absolute !important;}
    </style>
    <title>CPS Geo Tweetss</title>
  </head>
  <body onload="initialize()">
    <div class="panel">
      <h1 class="white">Twitter Stream</h1>
      <form action="/globe.html" name="search" class="pure-form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter search words. (e.g: pizza, burger)">
        </div>
        <input type="submit" class="btn btn-default" id="submitSearch">
        <a type="button" name="button" id="allTweets">All Tweets</a>
        <a type="button" name="button" id="removeMarkers">Remove</a>
        <a type="button" name="button" id="stopTweets">Stop Feed</a>
      </form>
    </div>
    <div class="right-panel">
      <a href="console.html">Console</a>
      <a href="markers.html">Markers</a>
      <a href="heatmap.html">Heatmap</a>
      <a href="stylized_markers.html">Stylized</a>
      <a href="globe.html">Globe</a>
    </div>
    <div id="earth_div"></div>
  </body>
</html>
