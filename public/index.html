
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <link rel="stylesheet" href="https://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <style media="screen">
    .big-container{
      width: 800px;
      display: inline;
      margin: 25%;
      top: 200px;
    }
    .pure-form{
      width: 200px;
      display: inline;
    }
    .container{
      width: 200px;
      margin-right: 100px;
      position: relative;
      display: inline-block;
      margin-top: 100px;
      border: 3px solid grey;
      border-radius: 10%;
      padding: 20px;

    }
    .form-tag{
      display: inline;
      margin-top: 10px;
    }

    .pure-button{
      margin-top: 10px;
    }

    .email{
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="big-container"
    <div class="container">
      <h2>Create Account</h2>
      <form id="user-form"class="pure-form" method= "post" action="index.html">
        <div class = "form-tag">
          <label for="email" class="email">Email:</label>
          <input class="email" name="email" type="text" placeholder="email">
        </div>

        <div class = "form-tag">
          <label class="email" for="password">Password:</label>
          <input class="email" name="password" type="password" placeholder="password">
          <button type="submit" class="pure-button pure-button-primary">Add User</button>
        </div>
      </form>
    </div>
  </div>
</body>
