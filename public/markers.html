<!DOCTYPE html>
<html>
    <head>
        <title>Lanikea</title>
        <style type="text/css">
        	html, body, #map{
        		width:100%;height:100%;margin:0;
        	}
        </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/twitter.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script src="/js/markers.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

    <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body onload="initialize()">
      <div class="panel">
        <h1>Lanikea Stream for Twitter</h1>
        <form action="/markers.html" name="search">
          <div class="form-group">
            <input type="text" class="form-control" id="colored" placeholder="Enter search words. (e.g: pizza, burger)">
          </div>
          <input type="submit" class="btn btn-default" id="submitSearch">
          <a type="button" name="button" id="allTweets">All Tweets</a>
          <a type="button" name="button" id="removeMarkers">Remove Markers</a>
          <a type="button" name="button" id="stopTweets">Stop Feed</a>
        </form>
      </div>
      <div class="right-panel">
        <a  href="console.html">console</a>
      	<a  href="markers.html">markers</a>
      	<a  href="heatmap.html">heatmap</a>
      	<a  href="stylized_markers.html">stylized</a>
      	<a  href="globe.html">globe</a>
      </div>
      <div id="map" style="height:100%;width:100%"></div>
    </body>
</html>
