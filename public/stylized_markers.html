<!DOCTYPE html>
<html>
<head>
  <title>CPS Geo Tweets</title>
  <style type="text/css">
  html, body, #map {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }
  .stations, .stations svg {
    position: absolute;
  }
  .stations svg {
    width: 200px;
    height: 200px;
    /*padding-left: 100px;*/
    /*padding-top: 100px;*/
    font: 10px sans-serif;
  }
  .stations circle {
    fill: rgba(255, 255, 255, 0.8);
    -webkit-filter: blur(3px);
    /*stroke: blue;
    stroke-width: 1.5px;*/
  }
  </style>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/twitter.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script src="/js/stylized_markers.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body onload="initialize()">
  <div class="panel">
    <h1 class="white">Lanikea Stream for Twitter</h1>
    <form action="/stylized_markers.html" name="search" class="pure-form">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter search words. (e.g: pizza, burger)">
      </div>
      <input type="submit" class="btn btn-default" id="submitSearch">
      <button type="button" name="button" id="allTweets" class="button-secondary pure-button">All Tweets</button>
      <button type="button" name="button" id="stopTweets" class="button-secondary pure-button">Stop Feed</button>
    </form>
  </div>
  <div class="right-panel">
    <a href="console.html">Console</a>
    <a href="markers.html">Markers</a>
    <a href="heatmap.html">Heatmap</a>
    <a href="stylized_markers.html">Stylized</a>
    <a href="globe.html">Globe</a>
  </div>
  <div id="chart"></div>
  <div id="map" style="height:100%;width:100%"></div>
</body>
</html>
